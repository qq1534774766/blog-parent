
mybatis-plus:
    configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
        map-underscore-to-camel-case: true
    global-config:
        db-config:
            table-prefix: ms_
#    mapper.xml扫描路径，注意mapper.xml文件放在resources中时，要与java中mapper.java目录一致
    mapper-locations: classpath:com.aguo.blogapi.mapper.*

qiniu:
    accessKey: ...
    accessSecretKey: ...
    bucket: aguoblog
    url: ...

server:
    port: 8888

spring:
    application:
        name: blog-api
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: a123456
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://localhost:3306/blog?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
        username: root
    redis:
        host: ...
        password: ...
        port: 6379
    servlet:
        multipart:
            max-file-size: 2MB
            max-request-size: 5MB
